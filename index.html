<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="content">
        <div class="webinfo">
            <div class="weblogo">
                <img src="./img/odin-lined.png" alt="Website Logo" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="formDiv">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>
                    Sign up <i>now</i> to get started. <br><br>
                    You <i>know</i> you want to.</p>
            </div>
            <div class="form">
                <form action="/" method="post">
                    <div class="input">
                        <label for="first_name" minlength="3">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>

                    <div class="input">
                        <label for="last_name" minlength="3">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="input">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="email" id="phone_number">
                    </div>
                    <div class="input">
                        <label for="password" minlength="10">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm_password" minlength="10">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </form>
                <div class="submitButton">
                    <button type="submit">Create Account</button>
                </div>
            </div>
            <p>Already have an Account? <a href="#"">Log In </a></p>
        </div>
    </div>
</body>

</html>
